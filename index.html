<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>My Library</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="main-container">
            <header class="header">
                <img src="images/books.png" alt="A picture of books">
                <h2>My Library</h2>
            </header>
            <form class="user-input">
                <ul class="input-property">
                    <p>Book</p>
                    <input type="text" class="input-text" id="title"> 
                </ul>
                <ul class="input-property">
                    <p>Author</p>
                    <input type="text" class="input-text" id="author"> 
                </ul>
                <ul class="input-property">
                    <p>Number of Pages</p>
                    <input type="text" class="input-text" id="pages"> 
                </ul>
                <ul class="input-property"> 
                    <p>Status</p>
                    <select id="status-input" name="status" class="input-text">
                        <option value="Read">Read</option>
                        <option value="Unread">Not Read</option>
                    </select>
                </ul>
            </form>
            <input id="submit-book" type="submit" class="primary-button">
            <div id="book-location" class="book-container"></div>
        </section>
    <script src="scripts/main.js"></script>
    </body>
</html>
